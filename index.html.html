<!DOCTYPE html>
    <head>
        <title>Flexbox Card Layout</title>
        <style>
            body {background-color: rgb(255, 223, 242); padding-top: 20px;}
            h1 {color: rgb(40, 4, 25); text-align: center;}
            .container {
                display: flex;
                justify-content: center;
                flex-wrap: wrap;
                gap: 20px; 
            }

            .card {
                flex: 0 0 calc(33.333% - 20px);
                align-items: center;
                background-color: #ffffff;
                padding: 20px;
                font-size: 24px;
                text-align: center;
                box-sizing: border-box;
                border-radius: 10px;
            }

            .card:hover {
                transform: scale(1.05);
                box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2); 
            }

            .card img {
                width: 100%;
                height: 250px;
                object-fit: cover;
                border-radius: 10px;
            }

            .card p {
                font-family: 'Verdana', sans-serif;
            }

            
   
</style>
    </head>
    <body>
        <h1> FLEXBOX CARD LAYOUT </h1>
        <div class="container">
            <div class = "card"><img src="https://img.freepik.com/free-photo/sunset-time-tropical-beach-sea-with-coconut-palm-tree_74190-1075.jpg?semt=ais_wordcount_boost&w=740&q=80"><p>PHOTO 1</p></div>
            <div class = "card"><img src="https://media.istockphoto.com/id/1172427455/photo/beautiful-sunset-over-the-tropical-sea.jpg?s=612x612&w=0&k=20&c=i3R3cbE94hdu6PRWT7cQBStY_wknVzl2pFCjQppzTBg="><p>PHOTO 2</p></div>
            <div class = "card"><img src="https://t3.ftcdn.net/jpg/02/76/44/92/360_F_276449235_z71XmvtwDHfqxNt6UCK5yl4mAplD3cds.jpg"><p>PHOTO 3</p></div>  
            <div class = "card"><img src="https://cms.accuweather.com/wp-content/uploads/2017/05/sunset.jpg"><p>PHOTO 4</p></div>
            <div class = "card"><img src="https://t4.ftcdn.net/jpg/08/27/60/19/360_F_827601921_enf8yIAuyPnSRFklPV5sUxYcllcsz7gB.jpg"><p>PHOTO 5</p></div>
            <div class = "card"><img src="https://media.istockphoto.com/id/173250862/photo/beach-sunset.jpg?s=612x612&w=0&k=20&c=p59QXfrmkwosfxXL2vNq1aUwq74RuedR9T0L7sjJ1wQ="><p>PHOTO 6</p></div>
        </div>
    </body>
</html>
